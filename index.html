<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chromium test website</title>
    <style>
        button {
            background-color: #555555;
            border: none;
            color: white;
            padding: 15px 32px;
            width: 150px;
            text-align: center;
            display: block;
            font-size: 16px;
        }

        #size {
            background-color: white;
            color: black;
            width: 300px;
            padding: 15px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="fs">
        <button onclick="switchFullscreen()">Enter fullscreen</button>
        <div id="size"></div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg" width="300px" height="300px" />
    </div>
    <script>

        function switchFullscreen() {
            let btn = document.querySelector("button");
            if (document.fullscreenElement) {
                document.exitFullscreen();
                btn.innerText = "Enter fullscreen";
            } else {
                let fs = document.querySelector("#fs");
                fs.requestFullscreen();
                btn.innerText = "Exit fullscreen";
            }
        }

        function onresize() {
            let w = window.outerWidth;
            let h = window.outerHeight;
            let size_div = document.querySelector("#size");
            if (size_div.resize_count)
                size_div.resize_count++;
            else
                size_div.resize_count = 1;
            size_div.innerText = `width:${w} height:${h} count:${size_div.resize_count}`;
        }

        document.body.onload = () => {
            window.addEventListener("resize", onresize);
            onresize();
        };
    </script>

</body>

</html>
